<div class="mat-elevation-z4">
    <div class="scrollable-form">
    <table mat-table [dataSource]="products">
        
        <ng-container matColumnDef="proNome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.proNome}}</td>
        </ng-container>

        <ng-container matColumnDef="proPrecoCusto">
            <th mat-header-cell *matHeaderCellDef>Preço de Custo</th>
            <td mat-cell *matCellDef="let row">{{"R$ "+row.proPrecoCusto}}</td>
        </ng-container>
        
        <ng-container matColumnDef="proPrecoVenda">
            <th mat-header-cell *matHeaderCellDef>Preço de Venda</th>
            <td mat-cell *matCellDef="let row">{{"R$ "+row.proPrecoVenda}}</td>
        </ng-container>

        <ng-container matColumnDef="proEstoque">
            <th mat-header-cell *matHeaderCellDef>Estoque</th>
            <td mat-cell *matCellDef="let row">{{row.proEstoque}}</td>
        </ng-container>

        <ng-container matColumnDef="proCategoria">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let row">{{row.proCategoria}}</td>
        </ng-container>

        <ng-container matColumnDef="proAtivo">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.proAtivo}}</td>
        </ng-container>

        <ng-container matColumnDef="forNomeFantasia">
            <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
            <td mat-cell *matCellDef="let row">{{ row.fornecedor?.forNomeFantasia || 'Sem fornecedor' }}</td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <!-- Botões de ação -->
                
                <a routerLink="/products/update/{{row.proId}}" class="edit">
                    <i class="material-icons">edit</i>
                </a>  
                <a routerLink="/products/delete/{{row.proId}}" class="delete">
                    <i class="material-icons">delete</i>
                </a>  
                
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</div>
