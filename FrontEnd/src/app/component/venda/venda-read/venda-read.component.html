<div class="mat-elevation-z4 scrollable-form">
    <table mat-table [dataSource]="vendas" class="full-width-table">
  
      <ng-container matColumnDef="venId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.venId}}</td>
      </ng-container>
  
      <ng-container matColumnDef="venData">
        <th mat-header-cell *matHeaderCellDef>Data da venda</th>
        <td mat-cell *matCellDef="let row">{{row.venData}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="valorTotal">
          <th mat-header-cell *matHeaderCellDef>Valor Total</th>
          <td mat-cell *matCellDef="let row">{{row.valorTotal}}</td>
        </ng-container>
        
        <ng-container matColumnDef="vendaCodigo">
            <th mat-header-cell *matHeaderCellDef>CÃ³digo da venda</th>
            <td mat-cell *matCellDef="let row">{{row.vendaCodigo}}</td>
        </ng-container>
        
        <ng-container matColumnDef="fdpId">
            <th mat-header-cell *matHeaderCellDef>Forma de pagamento</th>
            <td mat-cell *matCellDef="let row">{{row.fdpId}}</td>
        </ng-container>
        
        <ng-container matColumnDef="cliId">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let row">{{ row.cliId }}</td>
        </ng-container>
      <!-- Header and Row declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
  </div>
