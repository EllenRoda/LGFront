<mat-card class="fundo1">
    <div class="cor-normal">
        <mat-card-title class="titulo">Editar o Fornecedor</mat-card-title>
    </div>

    <div class="com-cor-diferente">
        <mat-card-title>Informações Pessoais</mat-card-title>
    </div>
    
    <form>
        <div class="form-grid">
        <mat-form-field appearance="outline">
            <mat-label>Nome Fantasia</mat-label>
            <input matInput [(ngModel)]="fornecedor.forNomeFantasia" name="forNomeFantasia">
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo full-width">
            <mat-label>Razão Social</mat-label>
            <input matInput [(ngModel)]="fornecedor.forRazaoSocial" name="forRazaoSocial">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput [(ngModel)]="fornecedor.forCpf" name="forCpf">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Data de Cadastro</mat-label>
            <input matInput [matDatepicker]="picker1" placeholder="Data de Cadastro" [(ngModel)]="fornecedor.forDataCadastro" name="forDataCadastro" required>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo">
            <mat-label>Responsavel</mat-label>
            <input matInput [(ngModel)]="fornecedor.forResponsavel" name="forResponsavel" required maxlength="18" placeholder="00.000.000/0000-00">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="fornecedor.forStatus" name="forStatus">
                <mat-option value="Ativo">Ativo</mat-option>
                <mat-option value="Inativo">Inativo</mat-option>
            </mat-select>
        </mat-form-field>
        </div>

        <!-- Seção: Endereço -->
        <h3 class="subtitulo">Endereço</h3>

        <mat-form-field appearance="outline">
            <mat-label>Rua</mat-label>
            <input matInput [(ngModel)]="fornecedor.endRua" name="endRua">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Número</mat-label>
            <input matInput [(ngModel)]="fornecedor.endNumero" name="endNumero">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Cidade</mat-label>
            <input matInput [(ngModel)]="fornecedor.endCidade" name="endCidade">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CEP</mat-label>
            <input matInput [(ngModel)]="fornecedor.endCep" name="endCep">
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo full-width">
            <mat-label>Estado</mat-label>
            <input matInput [(ngModel)]="fornecedor.endEstado" name="endEstado">
        </mat-form-field>

        <!-- Seção: Contato -->
        <h3 class="subtitulo">Contato</h3>

        <mat-form-field appearance="outline">
            <mat-label>Celular</mat-label>
            <input matInput [(ngModel)]="fornecedor.conCelular" name="conCelular">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Telefone Comercial</mat-label>
            <input matInput [(ngModel)]="fornecedor.conTelefoneComercial" name="conTelefoneComercial">
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo full-width">
            <mat-label>E-mail</mat-label>
            <input matInput [(ngModel)]="fornecedor.conEmail" name="conEmail">
        </mat-form-field>
    </form>

    <div class="botoes">
    <button class="btnSave" (click)="updateFornecedor()" color="primary">
        Atualizar
    </button>

    <button class="btnCancel" (click)="cancel()">
        Cancelar
    </button>
 </div>
</mat-card>
