<main>
    <mat-card>
      <!-- BotÃ£o para adicionar nova venda -->
      <button mat-raised-button (click)="navigateToVendaCreate()" color="primary">
        Nova Venda
      </button>
  
      <!-- Campo de pesquisa para filtrar as vendas -->
      <input
        type="text"
        placeholder="Pesquisar venda"
        [(ngModel)]="searchTerm"
        (input)="filterVendas()"
        class="pesquisa"
      />
  
      <!-- Componente para exibir a lista de vendas -->
      <app-venda-read [vendas]="filteredVendas"></app-venda-read>
    </mat-card>
  </main>
