<mat-card class="fundo1">
  <mat-card-title>Excluir Produto</mat-card-title>
    <form>
      <div class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" [value]="product.proNome" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Preço de Custo</mat-label>
        <input matInput placeholder="Preço de custo (R$)" [value]="product.proPrecoCusto" disabled min="0">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Preço de Venda</mat-label>
        <input matInput placeholder="Preço de venda (R$)" [value]="product.proPrecoVenda" disabled min="0">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Estoque</mat-label>
        <input matInput placeholder="Estoque" [value]="product.proEstoque" disabled min="0">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input matInput placeholder="Descrição" [value]="product.proDescricao" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Categoria</mat-label>
        <input matInput placeholder="Categoria" [value]="product.proCategoria" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Código de Barras</mat-label>
        <input matInput placeholder="Código de Barras" [value]="product.proCodigoBarras" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Marca</mat-label>
        <input matInput placeholder="Marca" [value]="product.proMarca" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Produto Ativo?</mat-label>
        <input matInput placeholder="Produto Ativo" [value]="product.proAtivo" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Frete Gratis?</mat-label>
        <input matInput placeholder="Frete Gratis" [value]="product.proFreteGratis" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Data de Cadastro</mat-label>
        <input matInput [value]="(product.proDataCadastro | date:'dd/MM/yyyy')" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Data de Atualização</mat-label>
        <input matInput [value]="(product.proDataAtualizacao | date:'dd/MM/yyyy')" disabled>
      </mat-form-field>

      <!--<mat-form-field appearance="outline" class="full-width">
        <mat-label>Fornecedor</mat-label>
        <mat-icon matPrefix>store</mat-icon>
        <input matInput [value]="product.Fornecedor?.forld" disabled>
      </mat-form-field>-->
      </div>

      <!-- Botões -->
      <button class="btnExcl" (click)="deleteProduct()">
        Excluir
      </button>

      <button class="btnCancel" (click)="cancel()">
        Cancelar
      </button>
    </form>
</mat-card>
