<main>
    <mat-card>
      <div class="form-grid">
        <input type="text" 
        placeholder="Pesquisar cliente" 
        [(ngModel)]="searchTerm" 
        (input)="filterCliente()"
            class="pesquisa" />
        

        <button mat-raised-button (click)="navigateToClienteCreate()" color="primary">
            Novo cliente +
        </button>
      </div>   
      <app-cliente-read [clientes]="filteredCliente"></app-cliente-read>   
    </mat-card>
</main>
