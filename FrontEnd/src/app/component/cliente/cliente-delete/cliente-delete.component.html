<mat-card class="fundo1">
  <div class="cor-normal"> 
    <mat-card-title>Excluir Cliente</mat-card-title>
  </div>

  <div class="com-cor-diferente">
        <mat-card-title>Informações Pessoais</mat-card-title>
  </div>
  <form>
    <div class="form-grid"> 
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [value]="cliente.cliNome" name="cliNome" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput [value]="cliente.cliCpf" name="cliCpf" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <input matInput [value]="cliente.cliStatus" name="cliStatus" disabled>
    </mat-form-field>
    </div>
  </form>
  
   <!-- Seção: Endereço -->
  <div class="com-cor-diferente">
    <mat-card-title>Endereco</mat-card-title>
  </div>
  <form>
    <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Rua</mat-label>
      <input matInput [value]="cliente.endRua" name="endRua" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Número</mat-label>
      <input matInput [value]="cliente.endNumero" name="endNumero" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cidade</mat-label>
      <input matInput [value]="cliente.endCidade" name="endCidade" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CEP</mat-label>
      <input matInput [value]="cliente.endCep" name="endCep" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Estado</mat-label>
      <input matInput [value]="cliente.endEstado" name="endEstado" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bairro</mat-label>
      <input matInput [value]="cliente.endBairro" name="endBairro" disabled>
    </mat-form-field>
    </div>
  </form>
    <!-- Seção: Contato -->
  <div class="com-cor-diferente">
      <mat-card-title>Contato</mat-card-title>
  </div>
  <form>
    <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Celular</mat-label>
      <input matInput [value]="cliente.conCelular" name="conCelular" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone Comercial</mat-label>
      <input matInput [value]="cliente.conTelefoneComercial" name="conTelefoneComercial" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline" class="campo full-width">
      <mat-label>E-mail</mat-label>
      <input matInput [value]="cliente.conEmail" name="conEmail" disabled>
    </mat-form-field>
    </div>
  </form>
    <!-- Botões -->
    <div class="botoes">
      <button mat-raised-button color="warn" class="btnExcl" (click)="deleteCliente()">
        Excluir
      </button>

      <button mat-raised-button class="btnCancel" (click)="cancel()">
        Cancelar
      </button>
    </div>
</mat-card>
