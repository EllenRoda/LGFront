<mat-card class="fundo1">
    <div class="cor-normal">
        <mat-card-title class="titulo">Excluir Fornecedor</mat-card-title>
    </div>

    <div class="com-cor-diferente">
        <mat-card-title>Informações Pessoais</mat-card-title>
    </div>
    
    <form>
        <div class="form-grid">
        <mat-form-field appearance="outline">
            <mat-label>Nome Fantasia</mat-label>
            <input matInput [(ngModel)]="fornecedor.forNomeFantasia" name="forNomeFantasia" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo full-width">
            <mat-label>Razão Social</mat-label>
            <input matInput [(ngModel)]="fornecedor.forRazaoSocial" name="forRazaoSocial" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput [(ngModel)]="fornecedor.forCpf" name="forCpf" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Data de Cadastro</mat-label>
            <input matInput [value]="(fornecedor.forDataCadastro | date:'dd/MM/yyyy')" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo full-width">
            <mat-label>Responsavel</mat-label>
            <input matInput [(ngModel)]="fornecedor.forResponsavel" name="forResponsavel" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <input matInput [value]="fornecedor.forStatus" name="forStatus" disabled>
        </mat-form-field>
        </div>
    </form>

      <!-- Seção: Endereço -->
    <div class="com-cor-diferente">
        <mat-card-title>Endereco</mat-card-title>
    </div>
    <form>
        <div class="form-grid">
        <mat-form-field appearance="outline">
            <mat-label>Rua</mat-label>
            <input matInput [(ngModel)]="fornecedor.endRua" name="endRua" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Número</mat-label>
            <input matInput [(ngModel)]="fornecedor.endNumero" name="endNumero" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Cidade</mat-label>
            <input matInput [(ngModel)]="fornecedor.endCidade" name="endCidade" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Bairro</mat-label>
            <input matInput [(ngModel)]="fornecedor.endBairro" name="endBairro" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CEP</mat-label>
            <input matInput [(ngModel)]="fornecedor.endCep" name="endCep" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo full-width">
            <mat-label>Estado</mat-label>
            <input matInput [(ngModel)]="fornecedor.endEstado" name="endEstado" disabled>
        </mat-form-field>
        </div>
    </form>
      <!-- Seção: Contato -->
    <div class="com-cor-diferente">
        <mat-card-title>Contato</mat-card-title>
    </div>
    <form>
        <div class="form-grid">
        <mat-form-field appearance="outline">
            <mat-label>Celular</mat-label>
            <input matInput [(ngModel)]="fornecedor.conCelular" name="conCelular" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Telefone Comercial</mat-label>
            <input matInput [(ngModel)]="fornecedor.conTelefoneComercial" name="conTelefoneComercial" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo full-width">
            <mat-label>E-mail</mat-label>
            <input matInput [(ngModel)]="fornecedor.conEmail" name="conEmail" disabled>
        </mat-form-field>
        </div>
    </form>
    <div class="botoes">
    <button class="btnExcl" (click)="deleteFornecedor()" color="primary">
        Excluir
    </button>
    
    <button class="btnCancel" (click)="cancel()">
        Cancelar
    </button>
    
    </div>
</mat-card>
