<div class="mat-elevation-z4">
  <div class="scrollable-form">
    <table mat-table [dataSource]="fornecedor" class="mat-table" matSort>

      <!-- ID -->
      <ng-container matColumnDef="forId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.forId }}</td>
      </ng-container>

      <!-- Nome Fantasia -->
      <ng-container matColumnDef="forNomeFantasia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Fantasia</th>
        <td mat-cell *matCellDef="let row">{{ row.forNomeFantasia }}</td>
      </ng-container>

      <ng-container matColumnDef="forCpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{ row.forCpf }}</td>
      </ng-container>

      <!-- Cidade -->
      <ng-container matColumnDef="endCidade">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let row">{{ row.endCidade }}</td>
      </ng-container>

      <!-- Celular -->
      <ng-container matColumnDef="conCelular">
        <th mat-header-cell *matHeaderCellDef>Celular</th>
        <td mat-cell *matCellDef="let row">{{ row.conCelular }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="conEmail">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.conEmail }}</td>
      </ng-container>

      <ng-container matColumnDef="forStatus">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.forStatus }}</td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/fornecedor/update', row.forId]" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a [routerLink]="['/fornecedor/delete', row.forId]" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <!-- Cabeçalho -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Linhas -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
