<mat-card class="fundo1">
  <div class="cor-normal">
    <mat-card-title class="titulo">Novo Fornecedor</mat-card-title>
  </div>

  <div class="com-cor-diferente">
    <mat-card-title>Informações Pessoais</mat-card-title>
  </div>

  <form>
    <!-- Seção: Dados Pessoais -->
    <div class="form-grid">
    <mat-form-field appearance="outline" class="campo">
      <mat-label>Nome Fantasia</mat-label>
      <input matInput [(ngModel)]="fornecedor.forNomeFantasia" name="forNomeFantasia" required>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="campo full-width">
      <mat-label>Razão Social</mat-label>
      <input matInput [(ngModel)]="fornecedor.forRazaoSocial" name="forRazaoSocial" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="campo">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="fornecedor.forCpf" name="forCpf" required maxlength="18" placeholder="00.000.000-00">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Data de Cadastro</mat-label>
        <input matInput [matDatepicker]="picker1" placeholder="Data de Cadastro" [(ngModel)]="fornecedor.forDataCadastro" name="forDataCadastro" required>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

    <mat-form-field appearance="outline" class="campo">
      <mat-label>Responsavel</mat-label>
      <input matInput [(ngModel)]="fornecedor.forResponsavel" name="forResponsavel" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="fornecedor.forStatus" name="forStatus">
          <mat-option value="Ativo">Ativo</mat-option>
          <mat-option value="Inativo">Inativo</mat-option>
        </mat-select>
    </mat-form-field>
    </div>
  </form>  
    
  <div class="com-cor-diferente">
    <mat-card-title>Endereco</mat-card-title>
  </div>
  <form>
    <div class="form-grid">
    <mat-form-field appearance="outline" class="campo">
      <mat-label>Rua</mat-label>
      <input matInput [(ngModel)]="fornecedor.endRua" name="endRua" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="campo">
      <mat-label>Número</mat-label>
      <input matInput [(ngModel)]="fornecedor.endNumero" name="endNumero" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="campo">
      <mat-label>Cidade</mat-label>
      <input matInput [(ngModel)]="fornecedor.endCidade" name="endCidade" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="campo">
      <mat-label>Bairro</mat-label>
      <input matInput [(ngModel)]="fornecedor.endBairro" name="endBairro" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CEP</mat-label>
      <input matInput [(ngModel)]="fornecedor.endCep" name="endCep">
    </mat-form-field>

    <mat-form-field appearance="outline" class="campo full-width">
      <mat-label>Estado</mat-label>
      <input matInput [(ngModel)]="fornecedor.endEstado" name="endEstado" required maxlength="2" placeholder="UF">
    </mat-form-field>
    </div>
  </form>  

    <!-- Seção: Contato -->
  <div class="com-cor-diferente">
    <mat-card-title>Contato</mat-card-title>
  </div>
  <form>
    <div class="form-grid">
    <mat-form-field appearance="outline" class="campo">
      <mat-label>Celular</mat-label>
      <input matInput [(ngModel)]="fornecedor.conCelular" name="conCelular" required maxlength="15" placeholder="(00) 00000-0000">
    </mat-form-field>

    <mat-form-field appearance="outline" class="campo">
      <mat-label>Telefone Comercial</mat-label>
      <input matInput [(ngModel)]="fornecedor.conTelefoneComercial" name="conTelefoneComercial" maxlength="14" placeholder="(00) 0000-0000">
    </mat-form-field>

    <mat-form-field appearance="outline" class="campo full-width">
      <mat-label>E-mail</mat-label>
      <input matInput [(ngModel)]="fornecedor.conEmail" name="conEmail" required type="email">
    </mat-form-field>
    </div>

    <!-- Botões -->
    <div class="botoes">
      <button class="btnSave" color="primary" type="button" (click)="createFornecedor()">Salvar</button>
      <button mat-stroked-button class="btnCancel" color="warn" type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</mat-card>
