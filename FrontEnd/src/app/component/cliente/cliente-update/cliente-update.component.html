<mat-card>
    <mat-card-title>Alterar Cliente</mat-card-title>
    <!-- Formulário para entrada de dados do cliente -->
    <form *ngIf="cliente" class="formulario">
        <h3 class="subtitulo">Dados Pessoais</h3>

        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput [(ngModel)]="cliente.cliNome" name="cliNome">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <mat-icon matPrefix>badge</mat-icon>
            <input matInput [(ngModel)]="cliente.cliCpf" name="cliCpf">
        </mat-form-field>

        <!-- Seção: Endereço -->
        <h3 class="subtitulo">Endereço</h3>

        <mat-form-field appearance="outline">
            <mat-label>Rua</mat-label>
            <mat-icon matPrefix>home</mat-icon>
            <input matInput [(ngModel)]="cliente.endRua" name="endRua">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Número</mat-label>
            <mat-icon matPrefix>pin</mat-icon>
            <input matInput [(ngModel)]="cliente.endNumero" name="endNumero">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Cidade</mat-label>
            <mat-icon matPrefix>location_city</mat-icon>
            <input matInput [(ngModel)]="cliente.endCidade" name="endCidade">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CEP</mat-label>
            <mat-icon matPrefix>markunread_mailbox</mat-icon>
            <input matInput [(ngModel)]="cliente.endCep" name="endCep">
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo full-width">
            <mat-label>Estado</mat-label>
            <mat-icon matPrefix>map</mat-icon>
            <input matInput [(ngModel)]="cliente.endEstado" name="endEstado">
        </mat-form-field>

        <!-- Seção: Contato -->
        <h3 class="subtitulo">Contato</h3>

        <mat-form-field appearance="outline">
            <mat-label>Celular</mat-label>
            <mat-icon matPrefix>smartphone</mat-icon>
            <input matInput [(ngModel)]="cliente.conCelular" name="conCelular">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Telefone Comercial</mat-label>
            <mat-icon matPrefix>phone</mat-icon>
            <input matInput [(ngModel)]="cliente.conTelefoneComercial" name="conTelefoneComercial">
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo full-width">
            <mat-label>E-mail</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput [(ngModel)]="cliente.conEmail" name="conEmail">
        </mat-form-field>
    </form>

    <button class="btnSave" (click)="updateCliente()" color="primary">
        Atualizar
    </button>

    <button class="btnCancel" (click)="cancel()">
        Cancelar
    </button>

</mat-card>
