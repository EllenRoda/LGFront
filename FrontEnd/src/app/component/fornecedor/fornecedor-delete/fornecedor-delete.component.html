<mat-card>
    <mat-card-title class="titulo">Excluir Fornecedor</mat-card-title>
    <!-- Formulário para entrada de dados do fornecedor -->
    <form *ngIf="fornecedor" class="formulario">
        <h3 class="subtitulo">Dados Pessoais</h3>

        <mat-form-field appearance="outline">
            <mat-label>Nome Fantasia</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput [(ngModel)]="fornecedor.forNomeFantasia" name="forNomeFantasia" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CNPJ</mat-label>
            <mat-icon matPrefix>badge</mat-icon>
            <input matInput [(ngModel)]="fornecedor.forCnpj" name="forCnpj" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Razão Social</mat-label>
            <mat-icon matPrefix>business</mat-icon>
            <input matInput [(ngModel)]="fornecedor.forRazaoSocial" name="forRazaoSocial" disabled>
        </mat-form-field>

        <!-- Seção: Endereço -->
        <h3 class="subtitulo">Endereço</h3>

        <mat-form-field appearance="outline">
            <mat-label>Rua</mat-label>
            <mat-icon matPrefix>home</mat-icon>
            <input matInput [(ngModel)]="fornecedor.endRua" name="endRua" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Número</mat-label>
            <mat-icon matPrefix>pin</mat-icon>
            <input matInput [(ngModel)]="fornecedor.endNumero" name="endNumero" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Cidade</mat-label>
            <mat-icon matPrefix>location_city</mat-icon>
            <input matInput [(ngModel)]="fornecedor.endCidade" name="endCidade" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CEP</mat-label>
            <mat-icon matPrefix>markunread_mailbox</mat-icon>
            <input matInput [(ngModel)]="fornecedor.endCep" name="endCep" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <mat-icon matPrefix>map</mat-icon>
            <input matInput [(ngModel)]="fornecedor.endEstado" name="endEstado" disabled>
        </mat-form-field>

        <!-- Seção: Contato -->
        <h3 class="subtitulo">Contato</h3>

        <mat-form-field appearance="outline">
            <mat-label>Celular</mat-label>
            <mat-icon matPrefix>smartphone</mat-icon>
            <input matInput [(ngModel)]="fornecedor.conCelular" name="conCelular" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Telefone Comercial</mat-label>
            <mat-icon matPrefix>phone</mat-icon>
            <input matInput [(ngModel)]="fornecedor.conTelefoneComercial" name="conTelefoneComercial" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput [(ngModel)]="fornecedor.conEmail" name="conEmail" disabled>
        </mat-form-field>
    </form>
    <div>
    <button mat-raised-button (click)="deleteFornecedor()" color="primary">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
    
    </div>
</mat-card>
