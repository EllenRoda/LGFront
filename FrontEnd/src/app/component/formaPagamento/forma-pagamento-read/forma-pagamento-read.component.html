<div class="mat-elevation-z4">
  <div class="scrollable-form">
  <table mat-table [dataSource]="formaPagamento" class="full-width-table">

    <ng-container matColumnDef="fpgId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.fpgId}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgTipo">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.fpgTipo}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgDescricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.fpgDescricao}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgPermiteParcelamento">
      <th mat-header-cell *matHeaderCellDef>Status Parcelamento</th>
      <td mat-cell *matCellDef="let row">{{row.fpgPermiteParcelamento}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgNumMaxParcelas">
      <th mat-header-cell *matHeaderCellDef>Máximo de Parcelas</th>
      <td mat-cell *matCellDef="let row">{{row.fpgNumMaxParcelas + " parcelas mensais"}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgTaxaAdicional">
      <th mat-header-cell *matHeaderCellDef>Taxa</th>
      <td mat-cell *matCellDef="let row">{{row.fpgTaxaAdicional * 100 + "%"}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/formaPagamento/update/{{ row.fpgId }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/formaPagamento/delete/{{ row.fpgId }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <!-- Header and Row declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</div>
</div>
