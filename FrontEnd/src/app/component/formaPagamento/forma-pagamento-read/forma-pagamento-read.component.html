<div class="mat-elevation-z4">
  <div class="scrollable-form">
  <table mat-table [dataSource]="formaPagamento" class="full-width-table">

    <ng-container matColumnDef="fpgId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.fpgId}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgCredito">
      <th mat-header-cell *matHeaderCellDef>Pagamento</th>
      <td mat-cell *matCellDef="let row">{{row.fpgCredito}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgFechamento">
      <th mat-header-cell *matHeaderCellDef>O Dia do Fechamento</th>
      <td mat-cell *matCellDef="let row">{{row.fpgFechamento}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgDescricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.fpgDescricao}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgStatus">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{row.fpgStatus}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/formaPagamento/update/{{ row.fpgId }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/formaPagamento/delete/{{ row.fpgId }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <!-- Header and Row declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</div>
</div>
